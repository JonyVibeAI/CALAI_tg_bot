version: '3.8'

services:
  bot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cal-ai-bot
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: ${DATABASE_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      OPENAI_MODEL_TEXT: ${OPENAI_MODEL_TEXT:-gpt-4o-mini}
      OPENAI_MODEL_VISION: ${OPENAI_MODEL_VISION:-gpt-4o}
      ADMIN_TELEGRAM_ID: ${ADMIN_TELEGRAM_ID:-}
    networks:
      - cal-ai-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  cal-ai-network:
    driver: bridge
